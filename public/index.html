<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdGoo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Animation Container -->
    <div id="loading-animation">
        <div class="triangle green"></div>
        <div class="triangle gray"></div>
    </div>
    <header>
        <img src="public/images/nerdgoo_logo.jpg" alt="NerdGoo Logo" class="logo">

        <h1>NerdGoo</h1>
        <input type="text" id="searchBar" placeholder="Search for a category, location, or subject..." onkeyup="filterContent()">
    </header>

<button id="geolocationButton" onclick="enableGeolocationSearch()">Categories Near Me</button>
    
    
    <nav>
        <button onclick="showAllCategories()">All</button>
        <button onclick="showLatestCategories()">Latest</button>
        <button onclick="filterByNavTopic('Sport')">Sport</button>
        <button onclick="filterByNavTopic('Travel')">Travel</button>
        <button onclick="filterByNavTopic('Entertainment')">Entertainment</button>
        <button onclick="filterByNavTopic('Music')">Music</button>
        <button onclick="filterByNavTopic('History')">History</button>
        <button onclick="filterByNavTopic('Miscellaneous')">Miscellaneous</button>
    </nav>
    

    <main id="categories"></main>

    <script>
        window.addEventListener("load", function() {
            document.getElementById("loading-animation").style.display = "none";
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
