<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NerdGoo</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <!-- Loading Animation Container -->
    <div id="loading-animation">
        <div class="triangle green"></div>
        <div class="triangle gray"></div>
    </div>
    <header>
        <h1>NerdGoo</h1>
       <style>
        /* General Reset for Margin and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* Light background for contrast */
            margin: 0;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #00a9db; /* Bold blue color for contrast */
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            color: white;
            margin: 0;
        }

        /* Container for the Logo */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Green Triangle (Upward facing) */
        .triangle-green {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #28a745; /* Green color */
            margin-right: -20px; /* Adjust overlap */
        }

        /* Gray Triangle (Downward facing) */
        .triangle-gray {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 80px solid #6c757d; /* Gray color */
            margin-left: -20px; /* Adjust overlap */
        }

    </style>
<div class="logo-container">
    <!-- Green triangle (Upwards) -->
    <div class="triangle-green"></div>
    <!-- Gray triangle (Downwards) -->
    <div class="triangle-gray"></div>
</div>
        <input type="text" id="searchBar" placeholder="Search for a category, location, or subject..." onkeyup="filterContent()">
    </header>

<button id="geolocationButton" onclick="enableGeolocationSearch()">Categories Near Me</button>
    
    
    <nav>
        <button onclick="showAllCategories()">All</button>
        <button onclick="showLatestCategories()">Latest</button>
        <button onclick="filterByNavTopic('Sport')">Sport</button>
        <button onclick="filterByNavTopic('Travel')">Travel</button>
        <button onclick="filterByNavTopic('Entertainment')">Entertainment</button>
        <button onclick="filterByNavTopic('Music')">Music</button>
        <button onclick="filterByNavTopic('History')">History</button>
        <button onclick="filterByNavTopic('Miscellaneous')">Miscellaneous</button>
    </nav>
    

    <main id="categories"></main>
<script>
        window.addEventListener("load", function() {
            document.getElementById("loading-animation").style.display = "none";
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
