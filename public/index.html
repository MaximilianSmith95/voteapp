<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NerdGoo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Total Votes Display -->
        <div id="totalVotesDisplay" style="
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;">
            Loading Total Votes...
        </div>
        <!-- Submit Your Business/Content Button -->
        <div id="addContentWrapper" style="position: absolute; top: 10px; right: 10px;">
            <button id="addContentButton" style="
                background-color: #ffcc00;
                color: black;
                font-weight: bold;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;">
                Submit Your Business/Content
            </button>
        </div>
        <header>
            <h1>?NerdGoo?</h1>
            <p class="slogan">You know it all!</p>
            <div class="logo-container">
                <div class="triangle-green"></div>
                <div class="triangle-gray"></div>
            </div>
        </header>
        <input type="text" id="searchBar" placeholder="Search for a category, location, or subject..." onkeyup="filterContent()" oninput="filterContent()"/>
        <nav>
            <button id="forYouButton">For You</button>
            <button id="allButton">All</button>
            <button id="trendingButton">Trending</button>
            <button id="latestButton">Latest</button>
        </nav>
        <main id="categories"></main>
        <footer>
            <p>&copy; 2024 NerdGoo. All rights reserved.</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
