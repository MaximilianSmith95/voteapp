       <style>
        /* General Reset for Margin and Padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* Light background for contrast */
            margin: 0;
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #00a9db; /* Bold blue color for contrast */
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            color: white;
            margin: 0;
        }

        /* Container for the Logo */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Green Triangle (Upward facing) */
        .triangle-green {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #28a745; /* Green color */
            margin-right: -20px; /* Adjust overlap */
        }

        /* Gray Triangle (Downward facing) */
        .triangle-gray {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 80px solid #6c757d; /* Gray color */
            margin-left: -20px; /* Adjust overlap */
        }

    </style>

            <label for="subjects">Subjects:</label>

        </form>
